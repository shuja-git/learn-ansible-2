- name: Play level variables
  hosts: localhost
  vars:
    URL: Play.example.com
  tasks:
    - name: printing play level variables
      ansible.builtin.debug:
        msg: "{{ URL }}"

- name: play for tasks level variables
  hosts: localhost
  tasks:
    - name: tasks level variables
      vars:
        URL: task.example.com
      ansible.builtin.debug:
        msg: "{{ URL }}"

- name: Play for vars from file
  hosts: localhost
  vars_files:
    - var.yml
  tasks:
    - name: vars from file
      ansible.builtin.debug:
        msg: "{{ URL }}"

- name: Play Inventory vars
  hosts: all
  tasks:
    - name: vars from inventory file
      ansible.builtin.debug:
        msg: "{{ URL }}"

- name: play for command line vars
  hosts: localhost
  tasks:
    - name: task for cli vars
      ansible.builtin.debug:
        msg: "{{ URL }}"

- name: Play for ansible facts
  hosts: all
  tasks:
    ansible.builtin.debug:
      msg: "{{ ansible_hostname }} - is os "

